<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hong's MBTI</title>

  <!-- ✅ Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ 공통 CSS -->
  <link rel="stylesheet" href="../css/color.css" />
  <link rel="stylesheet" href="../css/layout.css" />

  <style>
    @font-face {
      font-family: 'Jalnan';
      src: url('../font/Jalnan.ttf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    body {
      margin: 0;
      background-color: #f9fafb;
      font-family: 'Jalnan';
      color: #333;
      overflow: hidden; /* ✅ 스크롤 완전히 제거 */
    }

    /* ✅ 헤더 */
    header {
      width: 100%;
      height: 80px;
      background-color: #6a75ca;
      color: white;
      font-size: 36px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
    }

    /* ✅ main: header 제외 영역을 정확히 채움 */
    main {
      height: calc(100vh - 80px); /* 🔹 header 제외한 화면 영역 */
      display: flex;
      justify-content: center;
      align-items: center; /* 🔹 카드 세로 중앙 정렬 */
    }

    /* ✅ 카드 */
    .card {
      border: none;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      background-color: #fff;
      width: 85%;
      max-width: 750px;
      text-align: center;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.15);
    }

    .card-body {
      padding: 40px;
    }

    .mbti-img {
      width: 180px;
      height: auto;
      margin-bottom: 25px;
    }

    .card-title {
      font-size: 28px;
      margin-bottom: 35px;
    }

    /* ✅ 키워드 리스트 */
    .keyword-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      margin-top: 10px;
    }

    .keyword {
      background-color: #6a75ca;
      color: white;
      border-radius: 20px;
      padding: 12px 20px;
      font-size: 17px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .keyword:hover {
      background-color: #5b67b9;
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      header {
        font-size: 28px;
      }
      .card-body {
        padding: 30px;
      }
      .card-title {
        font-size: 22px;
      }
      .keyword {
        font-size: 15px;
        padding: 10px 16px;
      }
    }
  </style>
</head>

<body>
  <header>MBTI</header>

  <main>
    <div class="card">
      <div class="card-body">
        <img src="../img/MBTI.png" alt="ISTJ" class="mbti-img" />
        <h5 class="card-title">청렴결백한 논리주의자 (ISTJ)</h5>

        <h6 class="mb-3" style="color:#6a75ca; font-size:20px; font-weight:bold;">핵심 키워드</h6>

        <div class="keyword-list">
          <div class="keyword">논리적 사고</div>
          <div class="keyword">원칙주의</div>
          <div class="keyword">책임감</div>
          <div class="keyword">계획적</div>
          <div class="keyword">신뢰성</div>
          <div class="keyword">감정보다 사실</div>
          <div class="keyword">보수적</div>
          <div class="keyword">헌신적인 관계</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
