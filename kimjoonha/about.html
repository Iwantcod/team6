<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andy — Favorite</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="page-favorite">
  <nav class="nav" role="navigation" aria-label="주요 메뉴">
    <div class="nav-inner">
      <a class="brand" href="index.html">Andy</a>
      <div class="tabs">
        <a class="tab-btn" href="index.html">About Me</a>
        <a class="tab-btn active" href="about.html" aria-current="page">Favorite</a>
        <a class="tab-btn" href="etc.html">Etc.</a>
      </div>
    </div>
  </nav>

  <main class="container container--no-max">
    <section id="pinScene" class="pin-scene" aria-label="취미/사진">
      <div class="pin-viewport">
        <!-- 하단: 화살표만 (안내문구 제거) -->
        <div class="pin-hint no-text">
          <button class="scroll-indicator" aria-label="아래로 스크롤" id="nextSlideBtn">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>

        <!-- 슬라이드 0: 취미 -->
        <div class="pin-slide is-active" data-slide="0">
          <section class="stage stage--split">
            <div class="stage-split-wrap">
              <div class="stage-split-left">
                <div class="stage-content">
                  <div class="kword">취미</div>
                </div>
              </div>
              <div class="stage-split-right">
                <ul class="hobby-list">
                  <li class="hobby-item">여행</li>
                  <li class="hobby-item">음악 감상</li>
                  <li class="hobby-item">산책</li>
                </ul>
              </div>
            </div>
          </section>
        </div>

        <!-- 슬라이드 1: 사진 5장 가로 배열 (한 화면에 모두 보이게) -->
        <div class="pin-slide" data-slide="1">
          <section class="stage">
            <div class="fav-gallery-five">
              <figure class="photo">
                <img src="images/japan1.jpg" alt="여행 사진 1" loading="lazy" decoding="async" />
              </figure>
              <figure class="photo">
                <img src="images/japan2.jpg" alt="여행 사진 2" loading="lazy" decoding="async" />
              </figure>
              <figure class="photo">
                <img src="images/japan3.jpg" alt="여행 사진 3" loading="lazy" decoding="async" />
              </figure>
              <figure class="photo">
                <img src="images/japan4.jpg" alt="여행 사진 4" loading="lazy" decoding="async" />
              </figure>
              <figure class="photo">
                <img src="images/favor1.JPG" alt="여행 사진 5" loading="lazy" decoding="async" />
              </figure>
            </div>
          </section>
        </div>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
