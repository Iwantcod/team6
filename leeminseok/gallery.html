      <!-- 여행 사진 그리드 -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img src="눈내리는 길거리.jpg" class="card-img-top" alt="도쿄 시내">
            <div class="card-body">
              <p class="card-text">도쿄 시내 — 첫날 밤, 눈내리는 도쿄 길거리!</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100 shadow-sm">
            <img src="센소지.jpg" class="card-img-top" alt="센소지 절">
            <div class="card-body">
              <p class="card-text">도쿄 센소지 — 센소지 절을 감상하며.</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100 shadow-sm">
            <img src="스카이 트리.jpg" class="card-img-top" alt="스카이 트리">

              <p class="card-text">도쿄 스카이 트리 — 스카이 트리에서 야경 감상!</p>
            </div>
          </div>

            <img src="요코하마.jpg" class="card-img-top" alt="요코하마">

              <p class="card-text">요코하마 — 맑은 날, 놀이기구가 정말 인상적이었어요.</p>
