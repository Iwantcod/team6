<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andy — Favorite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bs-body-bg: var(--bg);
      --bs-body-color: var(--text);
      --bs-border-color: var(--border);
      --bs-primary: var(--text);
      --bs-link-color: var(--link);
      --bs-link-hover-color: var(--link);
      --bs-secondary-color: var(--muted);
    }
  </style>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="page-favorite">
  <nav class="navbar glassy-nav navbar-expand-md navbar-light" role="navigation" aria-label="주요 메뉴">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Andy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavFav" aria-controls="mainNavFav" aria-expanded="false" aria-label="토글 내비게이션">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavFav">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item"><a class="nav-link" href="index.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link active" href="about.html" aria-current="page">Favorite</a></li>
          <li class="nav-item"><a class="nav-link" href="etc.html">Etc.</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container container--no-max">
    <section id="pinScene" class="pin-scene" aria-label="취미/사진">
      <div class="pin-viewport">
        <!-- 하단: 화살표만 (안내문구 제거) -->
        <div class="pin-hint no-text">
          <button class="scroll-indicator" aria-label="아래로 스크롤" id="nextSlideBtn">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>

        <!-- 슬라이드 0: 취미 -->
        <div class="pin-slide is-active" data-slide="0">
          <section class="stage stage--split">
            <div class="stage-split-wrap row g-4 align-items-center justify-content-center">
              <div class="stage-split-left col-12 col-md-6">
                <div class="stage-content">
                  <div class="kword">취미</div>
                </div>
              </div>
              <div class="stage-split-right col-12 col-md-6">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item bg-transparent">여행</li>
                  <li class="list-group-item bg-transparent">음악 감상</li>
                  <li class="list-group-item bg-transparent">산책</li>
                </ul>
              </div>
            </div>
          </section>
        </div>

        <!-- 슬라이드 1: 사진 5장 가로 배열 (한 화면에 모두 보이게) -->
        <div class="pin-slide" data-slide="1">
          <section class="stage">
            <div class="fav-gallery-five">
              <figure class="photo">
                <img src="images/japan1.jpg" alt="여행 사진 1" class="img-fluid" loading="lazy" decoding="async" />
              </figure>
              <figure class="photo">
                <img src="images/japan2.jpg" alt="여행 사진 2" class="img-fluid" loading="lazy" decoding="async" />
              </figure>
              <figure class="photo">
                <img src="images/japan3.jpg" alt="여행 사진 3" class="img-fluid" loading="lazy" decoding="async" />
              </figure>
              <figure class="photo">
                <img src="images/japan4.jpg" alt="여행 사진 4" class="img-fluid" loading="lazy" decoding="async" />
              </figure>
              <figure class="photo">
                <img src="images/favor1.JPG" alt="여행 사진 5" class="img-fluid" loading="lazy" decoding="async" />
              </figure>
            </div>
          </section>
        </div>
      </div>
    </section>
  </main>

  <footer class="mt-5 py-4 border-top">
    <div class="container text-center text-muted">
      © 2025 Andy. All rights reserved.
    </div>
  </footer>

  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
